<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cron√¥metro</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>cronometro-js</h1>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <strong>Format: hh:mm:ss</strong> <br>
                            <strong class="cron">00:00:00</strong>
                        </div>
                        <form class="pure-form pure-u-1" action="">
                            <input type="text" id="input-cron">
                        </form>
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <button class="pure-button pure-button-primary" type="button" onClick="cron.play()" >play()</button>
                    <button class="pure-button pure-button-primary" type="button" onClick="cron.pause()">pause()</button>
                    <button class="pure-button pure-button-primary" type="button" onClick="cron.stop()">stop()</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <script src="js/dist/cronometro.js"></script>
        <script>
            var cron = new Cronometro({
                el: $('.cron'),
                input: $('#input-cron')
            });
            cron.play()
        </script>
    </body>
</html>
