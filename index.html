<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cron√¥metro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>cronometro-js</h1>
            <div class="pure-g">
                <div>
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <strong>Format: hh:mm:ss</strong> <br><br>
                            <strong class="cron">00:00:00</strong>
                        </div>
                        <form action="">
                            <br>
                            <input type="text" id="input-cron" value="00:00:00">
                        </form>
                    </div>
                </div>
                <div>
                    <button type="button" onClick="cron.play()" >play()</button>
                    <button type="button" onClick="cron.pause()">pause()</button>
                    <button type="button" onClick="cron.stop()">stop()</button>
                    <button type="button" onClick="cron.reset_and_play()">reset_and_play()</button>
                </div>
            </div>
        </div>
        <script src="js/dist/cronometro.js"></script>
        <script>
            var cron = new Cronometro({
                // el and input: querySelector or querySelectorAll or getElementById
                el: document.querySelectorAll('.cron'),
                input: document.getElementById('input-cron'),
                autoplay: true
            });
        </script>
    </body>
</html>
